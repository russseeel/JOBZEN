<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board - Trouvez votre prochain emploi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .job-card {
            transition: all 0.3s ease;
        }
        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: white;
            border-radius: 10px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-50">

    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-briefcase text-blue-600 text-2xl"></i>
                    <span class="text-xl font-bold text-gray-800">Jobzen</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="authButtons" class="flex space-x-2">
                        <button onclick="showLoginModal()" class="px-4 py-2 text-blue-600 hover:bg-blue-50 rounded-lg transition">
                            Connexion
                        </button>
                        <button onclick="showRegisterModal()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                            Inscription
                        </button>
                    </div>
                    <div id="userMenu" class="hidden flex items-center space-x-4">
                        <span id="userName" class="text-gray-700"></span>
                        <button onclick="showMyApplications()" class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg transition">
                            Mes candidatures
                        </button>
                        <button id="adminBtn" onclick="window.location.href='admin.html'" class="hidden px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">
                            Admin
                        </button>
                        <button id="companyBtn" onclick="window.location.href='company.html'" class="hidden px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                            Espace Entreprise
                        </button>
                        <button onclick="logout()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                            Déconnexion
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <section class="bg-gradient-to-r from-blue-600 to-blue-800 text-white py-20">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-5xl font-bold mb-4">Trouvez votre emploi idéal</h1>
            <p class="text-xl mb-8">Des milliers d'opportunités vous attendent</p>
            <div class="max-w-2xl mx-auto">
                <div class="flex bg-white rounded-lg p-2">
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="Rechercher un emploi, une entreprise..." 
                        class="flex-1 px-4 py-2 text-gray-800 focus:outline-none"
                    >
                    <button onclick="searchJobs()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                        <i class="fas fa-search"></i> Rechercher
                    </button>
                </div>
            </div>
        </div>
    </section>


    <section class="container mx-auto px-4 py-12">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Offres d'emploi disponibles</h2>
            <div class="flex space-x-2">
                <select id="filterStatus" onchange="loadJobs()" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="active">Actives</option>
                    <option value="all">Toutes</option>
                </select>
            </div>
        </div>

        <div id="loadingSpinner" class="text-center py-12">
            <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
            <p class="text-gray-600 mt-4">Chargement des offres...</p>
        </div>

        <div id="jobsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

        </div>

        <div id="noJobsMessage" class="hidden text-center py-12">
            <i class="fas fa-inbox text-6xl text-gray-300 mb-4"></i>
            <p class="text-gray-600 text-xl">Aucune offre d'emploi disponible pour le moment</p>
        </div>
    </section>


    <div id="jobModal" class="modal">
        <div class="modal-content">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <h2 id="modalJobTitle" class="text-3xl font-bold text-gray-800"></h2>
                    <button onclick="closeJobModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
                
                <div id="modalJobContent" class="space-y-6">

                </div>

                <div class="mt-8 flex space-x-4">
                    <button onclick="showApplicationForm()" class="flex-1 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition font-semibold">
                        <i class="fas fa-paper-plane mr-2"></i> Postuler
                    </button>
                    <button onclick="closeJobModal()" class="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                        Fermer
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div id="applicationModal" class="modal">
        <div class="modal-content">
            <div class="p-6">
                <div class="flex justify-between items-start mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Postuler à l'offre</h2>
                    <button onclick="closeApplicationModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>

                <form id="applicationForm" onsubmit="submitApplication(event)" class="space-y-4">
                    <div id="userInfoSection">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 mb-2">Nom complet *</label>
                                <input type="text" id="applicantName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-2">Email *</label>
                                <input type="email" id="applicantEmail" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                        <div class="mt-4">
                            <label class="block text-gray-700 mb-2">Téléphone</label>
                            <input type="tel" id="applicantPhone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-2">Lettre de motivation *</label>
                        <textarea id="coverLetter" required rows="6" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Expliquez pourquoi vous êtes le candidat idéal pour ce poste..."></textarea>
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-2">Lien vers votre CV (optionnel)</label>
                        <input type="url" id="resumeUrl" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="https://...">
                    </div>

                    <div class="flex space-x-4 mt-6">
                        <button type="submit" class="flex-1 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition font-semibold">
                            <i class="fas fa-check mr-2"></i> Envoyer ma candidature
                        </button>
                        <button type="button" onclick="closeApplicationModal()" class="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                            Annuler
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div id="loginModal" class="modal">
        <div class="modal-content max-w-md">
            <div class="p-6">
                <div class="flex justify-between items-start mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Connexion</h2>
                    <button onclick="closeLoginModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>

                <form id="loginForm" onsubmit="login(event)" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Email</label>
                        <input type="email" id="loginEmail" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Mot de passe</label>
                        <input type="password" id="loginPassword" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition font-semibold">
                        Se connecter
                    </button>
                    <p class="text-center text-gray-600">
                        Pas encore de compte ? 
                        <a href="#" onclick="closeLoginModal(); showRegisterModal(); return false;" class="text-blue-600 hover:underline">S'inscrire</a>
                    </p>
                </form>
            </div>
        </div>
    </div>


    <div id="registerModal" class="modal">
        <div class="modal-content max-w-md">
            <div class="p-6">
                <div class="flex justify-between items-start mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Inscription</h2>
                    <button onclick="closeRegisterModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>

                <form id="registerForm" onsubmit="register(event)" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 mb-2">Prénom</label>
                            <input type="text" id="registerFirstName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Nom</label>
                            <input type="text" id="registerLastName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Email</label>
                        <input type="email" id="registerEmail" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Téléphone</label>
                        <input type="tel" id="registerPhone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Mot de passe</label>
                        <input type="password" id="registerPassword" required minlength="6" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition font-semibold">
                        S'inscrire
                    </button>
                    <p class="text-center text-gray-600">
                        Déjà un compte ? 
                        <a href="#" onclick="closeRegisterModal(); showLoginModal(); return false;" class="text-blue-600 hover:underline">Se connecter</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
