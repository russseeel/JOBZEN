<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Entreprise - Job Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tab-button.active {
            background-color: #3b82f6;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-800 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="flex items-center space-x-2">
                        <i class="fas fa-briefcase text-2xl"></i>
                        <span class="text-xl font-bold">Jobzen</span>
                    </a>
                    <span class="text-blue-200">|</span>
                    <span class="text-lg">Espace Entreprise</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="companyName" class="text-blue-200"></span>
                    <button onclick="logout()" class="px-4 py-2 bg-red-600 rounded-lg hover:bg-red-700 transition">
                        <i class="fas fa-sign-out-alt mr-2"></i>Deconnexion
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="flex space-x-4 mb-8">
            <button id="tab-advertisements" onclick="switchTab('advertisements')" class="tab-button active px-6 py-3 rounded-lg font-semibold transition hover:bg-blue-600 hover:text-white">
                <i class="fas fa-bullhorn mr-2"></i>Mes Annonces
            </button>
            <button id="tab-applications" onclick="switchTab('applications')" class="tab-button px-6 py-3 bg-white rounded-lg font-semibold transition hover:bg-blue-600 hover:text-white">
                <i class="fas fa-users mr-2"></i>Candidatures
            </button>
        </div>

        <div id="section-advertisements" class="tab-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Mes Annonces</h2>
                <button onclick="showCreateAdModal()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                    <i class="fas fa-plus mr-2"></i>Nouvelle Annonce
                </button>
            </div>
            <div id="advertisementsTable" class="bg-white rounded-lg shadow"></div>
        </div>

        <div id="section-applications" class="tab-content hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Candidatures Recues</h2>
                <select id="filterApplicationStatus" onchange="loadApplications()" class="px-4 py-2 border border-gray-300 rounded-lg">
                    <option value="">Tous les statuts</option>
                    <option value="pending">En attente</option>
                    <option value="reviewed">Examinee</option>
                    <option value="accepted">Acceptee</option>
                    <option value="rejected">Rejetee</option>
                </select>
            </div>
            <div id="applicationsTable" class="bg-white rounded-lg shadow"></div>
        </div>
    </div>

    <div id="advertisementModal" class="modal">
        <div class="bg-white rounded-lg max-w-4xl w-full mx-4 max-h-screen overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-start mb-6">
                    <h2 id="adModalTitle" class="text-2xl font-bold text-gray-800">Nouvelle Annonce</h2>
                    <button onclick="closeAdModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
                <form id="advertisementForm" onsubmit="saveAdvertisement(event)" class="space-y-4">
                    <input type="hidden" id="adId">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="md:col-span-2">
                            <label class="block text-gray-700 mb-2">Titre *</label>
                            <input type="text" id="adTitle" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-gray-700 mb-2">Description courte *</label>
                            <textarea id="adShortDesc" required rows="2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-gray-700 mb-2">Description complete *</label>
                            <textarea id="adFullDesc" required rows="6" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Lieu</label>
                            <input type="text" id="adLocation" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Salaire</label>
                            <input type="text" id="adWages" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="ex: 35000-45000 EUR/an">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Type de contrat</label>
                            <select id="adWorkingTime" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="full-time">Temps plein</option>
                                <option value="part-time">Temps partiel</option>
                                <option value="contract">Contrat</option>
                                <option value="internship">Stage</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Statut</label>
                            <select id="adStatus" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="active">Active</option>
                                <option value="draft">Brouillon</option>
                                <option value="closed">Fermee</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Date de publication *</label>
                            <input type="date" id="adPostedDate" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Date limite</label>
                            <input type="date" id="adDeadline" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-gray-700 mb-2">Competences requises</label>
                            <input type="text" id="adSkills" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="JavaScript, React, Node.js...">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-gray-700 mb-2">Avantages</label>
                            <textarea id="adBenefits" rows="2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Teletravail, mutuelle, tickets restaurant..."></textarea>
                        </div>
                    </div>
                    <div class="flex space-x-4 mt-6">
                        <button type="submit" class="flex-1 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition font-semibold">
                            <i class="fas fa-save mr-2"></i>Enregistrer
                        </button>
                        <button type="button" onclick="closeAdModal()" class="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                            Annuler
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/company.js"></script>
</body>
</html>
